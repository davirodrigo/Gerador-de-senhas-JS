<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator , gerador de senhas">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="../images/logo.png" alt="Gerador de senhas logo">
    <main class="container-input">
        <span>tamanho<span class="valor caractere"> </span> caracteres</span>
        <input class="slider" type="range" min="5" max="25" value=" 15">
        <button class="button">Gerar senha</button>
    </main>

    <div class="container-pw-show container-pw-hide" onclick="copyPassword()">
        <span class="password-title">Sua senha gerada foi:</span>
        <span class="password"></span>
        <span class="copy-pw">Clique na senha para copiar.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
